<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }
  .box {
    display: flex;
    flex-flow: column;
    width: 200px;
    height: 200px;

  }
  .box>div {
    border:1px solid red;
    height: 100px;
  }
</style>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
  </div>
</body>
</html>
