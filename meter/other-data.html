<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font2 ----------------------------  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     
    <style>
        .box {
            width:480px;  
        } 
    </style>
</head>
<body>
    <div class="box">
        <canvas id="myChart"></canvas>
      </div> 
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        function getRandomData() {
          return Array.from({length: 4}, () => Math.floor(Math.random() * (300 - 100 + 1)) + 100);
        }
      
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['대기', '로젠', '한진', '기타'],
            datasets: [{
            label: '# of this week',
            data: [400,300,350,300],
            borderWidth: 5,
            borderColor:'rgba(236,236,236,0.5)',
            tension:0.4,
            // 기존 데이터셋 설정
            fill: '-1',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',

            pointBorderColor: 'white',
            pointWidth:5,
            pointRadius: 5,
            pointBorderWidth: 2,
            pointBackgroundColor: 'rgba(236,236,236,0.5)',
            fill: '1',
            backgroundColor: 'rgba(236, 236, 236, 0.1)', 
            },
            {
            label: '# of last week',
            data: [400,100,50,50],
            borderWidth: 5,
            borderColor: '#FF34EB', //hotpink
            tension:0.4,
            
            pointBorderColor: 'white',
            pointRadius: 5,
            pointBorderWidth: 2,
            pointBackgroundColor: '#FF34EB' //hotpink
            }]
          },
            options: {
            responsive: true,
            plugins: {
                    title: {
                        display: true, 
                         
                    },
                    legend: {
                        display:false,
                        labels: {
                            color:'red'
                        },
                        data: {
                            color:'white'
                        }
                    }
                    },
            
            scales: {
              x: { 
                ticks: {
                  color:'#ececec'
                },
                grid: {
                color: '#5c5c5c', // x축 그리드 색상 변경 
              }
              },
              y: {
                beginAtZero: false,
                max:450,
                ticks: {
                  color:'#ececec'
                },
                grid: {
                color: '#5c5c5c' // x축 그리드 색상 변경
              }
              }
            }
            
          }
        }); 

        setInterval(() => {
        // chart.data.datasets[0].data = getRandomData();
        chart.data.datasets[1].data = getRandomData();
        chart.update();
      }, 3000);
 
      </script>
</body>
</html>
