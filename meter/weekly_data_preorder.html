<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font2 ----------------------------  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     
    <style>
        .box {
            width:280px;  
        } 
    </style>
</head>
<body>
    <div class="box">
        <canvas id="myChart"></canvas>
      </div> 
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['월', '화', '수', '목', '금', '토'],
            datasets: [{
            label: '# of this week',
            data: [100,250,120,320,480,120],
            tension:0.4,
            borderWidth: 5,
            borderColor:'#FF34EB',
            
            // 기존 데이터셋 설정
            fill: '-1',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',

            pointBorderColor: 'white',
            pointWidth:5,
            pointRadius: 5,
            pointBorderWidth: 2,
            pointBackgroundColor: '#FF34EB'
            },
            {
            label: '# of last week',
            data: [250,250, 320,320,250,120],
            tension:0.4,
            borderWidth: 5,
            borderColor: '#ccc',
            pointBorderColor: 'white',
            pointRadius: 5,
            pointBorderWidth: 2,
            pointBackgroundColor: 'transparent'
            }]
          },
          options: {
            responsive: true,
            plugins: {
                    title: {
                        display: true, 
                         
                    },
                    legend: {
                        display:false,
                        labels: {
                            color:'red'
                        },
                        data: {
                            color:'white'
                        }
                    }
                    },
            
            scales: {
              x: { 
                ticks: {
                  color:'#ececec'
                },
                grid: {
                color: '#5c5c5c', // x축 그리드 색상 변경 
              }
              },
              y: {
                beginAtZero: false,
                max:500,
                ticks: {
                  color:'#ececec'
                },
                grid: {
                color: '#5c5c5c' // x축 그리드 색상 변경
              }
              }
            }
            
          }
        });

        const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                    title: {
                        display: true,
                        text: (ctx) => 'Point Style: ' + ctx.chart.data.datasets[0].pointStyle,
                    }
                    }
                }
                };
 
      </script>
</body>
</html>
