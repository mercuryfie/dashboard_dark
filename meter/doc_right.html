<!DOCTYPE html>

    <style> 
      .GaugeMeter {
        position: Relative;
        text-align: Center;
        overflow: Hidden;
        cursor: Default;
        background-color: transparent; 
        margin-top: 10px;
        margin-right: 20px;
      }
      
      .GaugeMeter .data-percent {
        font-size: 5em; /* 원하는 크기로 조정 */
      }
      .GaugeMeter .label {
        font-size: 0.2em; /* 원하는 크기로 조정 */
      }
       

      .GaugeMeter SPAN,
      .GaugeMeter B {
        margin: 0 23%;
        width: 54%;  
        position: Absolute;
        font-size: 18px !important;
        font-family:'chakra petch';
        font-weight: bold; 
        text-align: Center;
        display: Inline-Block;
        color: RGBa(0, 0, 0, 0.5); 
        overflow: Hidden;
        white-space: NoWrap;
        text-overflow: Ellipsis;
        z-index: 1;
      }
      .GaugeMeter[data-style='Semi'] B {
        margin: 0 10%;
        width: 80%; 
      }

      .GaugeMeter S,
      .GaugeMeter U {
        text-decoration: None;
        font-size: 0.6em;
        font-weight: 200;
        opacity: 0.6;
      }

      .GaugeMeter B {
        color: Black;
        font-weight: 200;
        font-size: 0.85em;
        opacity: 0.8;
      }
      
        

      DIV.GaugeMeter {
        float: Left;
      }
 
 
    </style>
    <script
      Xsrc="jquery-3.7.1.min.js"
      src="http://code.jquery.com/jquery-3.7.1.min.js"
    ></script>
    <script src="../js/GaugeMeter.js"></script>
  </head>
  <body>

    <script>
      $(document).ready(function () {
        //GaugeMeter
        $('.GaugeMeter').gaugeMeter();
        $('#GaugeMeter_103').gaugeMeter({ percent: 15 });

        //Format Code
        $('pre.Code').html(function (index, html) {
          return html.replace(/^(.*)$/gm, "<span class='Line'>$1</span>");
        });

        //Sticky Table Header
        var tables = $('table.StickyHeader');
        tables.each(function (i) {
          var table = tables[i];
          var theadClone = $(table).find('thead').clone(true);
          var stickyHeader = $('<div></div>').addClass('StickyHeader Hide');
          stickyHeader
            .append($('<table></table'))
            .find('table')
            .append(theadClone);
          $(table).after(stickyHeader);

          var tableHeight = $(table).height();
          var tableWidth =
            $(table).width() +
            Number($(table).css('padding-left').replace(/px/gi, '')) +
            Number($(table).css('padding-right').replace(/px/gi, '')) +
            Number($(table).css('border-left-width').replace(/px/gi, '')) +
            Number($(table).css('border-right-width').replace(/px/gi, ''));

          var headerCells = $(table).find('thead th');
          var headerCellHeight = $(headerCells[0]).height();

          var no_fixed_support = false;
          if (stickyHeader.css('position') === 'Absolute') {
            no_fixed_support = true;
          }

          var stickyHeaderCells = stickyHeader.find('th');
          stickyHeader.css('width', '100%');
          var cellWidth = $(headerCells[0]).width() + 1;
          $(stickyHeaderCells[0]).attr(
            'style',
            'width:' + cellWidth + 'px !important'
          );

          var cutoffTop = $(table).offset().top;
          var cutoffBottom = tableHeight + cutoffTop - headerCellHeight;

          $(window).scroll(function () {
            var currentPosition = $(window).scrollTop();
            if (currentPosition > cutoffTop && currentPosition < cutoffBottom) {
              stickyHeader.removeClass('Hide');
              if (no_fixed_support) {
                stickyHeader.css('top', currentPosition + 'px');
              }
            } else {
              stickyHeader.addClass('Hide');
            }
          });
        });
      });
    </script>
  </body>
