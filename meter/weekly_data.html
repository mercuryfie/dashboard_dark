<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font2 ----------------------------  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     
    <style>
        .box {
            width:280px;  
        } 
    </style>
</head>
<body>
    <div class="box">
        <canvas id="myChart"></canvas>
      </div> 
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        function getRandomData() {
          return Array.from({length: 6}, () => Math.floor(Math.random() * (600 - 300 + 1)) + 300);
        }
      
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['월', '화', '수', '목', '금', '토'],
            datasets: [{
            label: '# of this week',
            data: [464, 300, 400, 500, 600, 300],
            tension:0.4,
            borderWidth: 5,
            borderColor:'#6AF288',
            
            // 기존 데이터셋 설정
            fill: '-1',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',

            pointBorderColor: 'white',
            pointWidth:5,
            pointRadius: 5,
            pointBorderWidth: 2,
            pointBackgroundColor: '#6AF288'
            },
            {
            label: '# of last week',
            data: [596, 512, 417, 389, 348, 342],
            tension:0.4,
            borderWidth: 5,
            borderColor: '#ccc',
            pointBorderColor: 'white',
            pointRadius: 5,
            pointBorderWidth: 2,
            pointBackgroundColor: 'navy'
            }]
          },
          options: {
            responsive: true,
            plugins: {
                    title: {
                        display: true, 
                         
                    },
                    legend: {
                        display:false,
                        labels: {
                            color:'red'
                        },
                        data: {
                            color:'white'
                        }
                    }
                    },
            
            scales: {
              x: { 
                ticks: {
                  color:'#ececec'
                },
                grid: {
                color: '#5c5c5c', // x축 그리드 색상 변경 
              }
              },
              y: {
                beginAtZero: false,
                max:700,
                ticks: {
                  color:'#ececec'
                },
                grid: {
                color: '#5c5c5c' // x축 그리드 색상 변경
              }
              },
               
            },
            animations: {
              y: {
                easing: 'easeInOutElastic',
                from: (ctx) => {
                  if (ctx.type === 'data') {
                    if (ctx.mode === 'default' && !ctx.dropped) {
                      ctx.dropped = true;
                      return 0;
                    }
                  }
                }
              },
              
            }, 
             
          }
        });
 
        
      setInterval(() => {
        chart.data.datasets[0].data = getRandomData();
        chart.update();
      }, 3000);
 
      </script>
</body>
</html>
