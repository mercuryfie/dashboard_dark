<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font2 ----------------------------  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     
    <style>
        .box {
            width:480px;  
        } 
        
    </style>
</head>
<body>
    <div class="box">
        <canvas id="myChart"></canvas>
      </div>  
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        function getRandomData() {
          return Array.from({length: 5}, () => (Math.random() * 2 + 2.5).toFixed(1));
        }
      
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['1', '2', '3', '4', '5',],
            datasets: [{
            label: '# of last week',
            data: [3.5,3.5,3.5,3.5,3.5,],
            tension:0.4,
            borderWidth: 2,
            borderColor:'rgba(174,174,174,0.99)',
            
            // 기존 데이터셋 설정 

            pointBorderColor: '#9c9c9c',
            pointWidth:1,
            pointRadius: 1,
            pointBorderWidth: 1,
            pointBackgroundColor: 'black',
            fill: 'start',
            backgroundColor: 'rgba(236, 236, 236, 0.1)', 
            },
            {
            label: '# this week',
            data: [2.5,3.5,4.5,4.5,2.5],
            tension:0.4,
            borderWidth: 5,
            borderColor: '#C322FB', //purple
            pointBorderColor: 'pink',
            pointRadius: 5,
            pointBorderWidth: 2,
            pointBackgroundColor: '#C322FB', //purple
            fill: 'start',
            backgroundColor: 'rgba(130, 53, 250, 0.2)', 
            }]
          },
            options: {
            responsive: true,
            plugins: {
                    title: {
                        display: true, 
                         
                    },
                    legend: {
                        display:false,
                        labels: {
                            color:'red'
                        },
                        data: {
                            color:'white'
                        }
                    }
                    },
            
            scales: {
              x: { 
                ticks: {
                  color:'#ececec'
                },
                grid: {
                color: '#5c5c5c', // x축 그리드 색상 변경 
              }
              },
              y: {
                beginAtZero: false,
                min:2,
                max:5,
                ticks: {
                  color:'#ececec',
                  stepSize: 1 // 간격을 1로 설정
                },
                grid: {
                color: '#5c5c5c' // x축 그리드 색상 변경
              }
              }
            },
            // animations: {
            //   y: {
            //     easing: 'easeInOutElastic',
            //     from: (ctx) => {
            //       if (ctx.type === 'data') {
            //         if (ctx.mode === 'default' && !ctx.dropped) {
            //           ctx.dropped = true;
            //           return 0;
            //         }
            //       }
            //     }
            //   },
              
            // }, 
            
          }
        }); 

        setInterval(() => {
        // chart.data.datasets[0].data = getRandomData();
        chart.data.datasets[1].data = getRandomData();
        chart.update();
      }, 3000);
 
      </script>
</body>
</html>
